@if (!user) {
<p>Loading data...</p>
}

<div class="container">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body justify-content-center">
                        <div
                            class="d-flex flex-column align-items-center text-center"
                        >
                            <img
                                src="{{ user?.profileImgUrl }}"
                                alt="Admin"
                                class="rounded-circle p-1 bg-primary"
                                width="110"
                            />
                            <div class="mt-3">
                                <h4>{{ user?.name }}</h4>
                            </div>
                        </div>
                        <hr class="my-4" />

                        <div class="col-lg-12">
                            <div class="card justify-self-center">
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Full Name</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input
                                                type="text"
                                                class="form-control"
                                                #nameInput
                                                value="{{ user?.name }}"
                                            />
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Email</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input
                                                type="text"
                                                class="form-control"
                                                value="{{ user?.emailAddress }}"
                                            />
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Sex</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input
                                                type="text"
                                                class="form-control"
                                                value="{{ user?.gender }}"
                                            />
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Mood</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input
                                                type="text"
                                                class="form-control"
                                                value="(320) 380-4539"
                                            />
                                        </div>
                                    </div>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        [routerLink]="['/users/', user?._id]"
                                    >
                                        Save changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
