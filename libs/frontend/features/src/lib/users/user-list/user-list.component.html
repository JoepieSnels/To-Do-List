<h1>User list</h1>
<p>Hier vind je een overzicht van al jouw vrienden.</p>

@if(!users) {
<p>Loading data...</p>
} @else if(users && users.length === 0) {
<p>No users were found.</p>
} @else {
<table class="table table-border table-hover">
    <thead>
        <tr>
            <!-- <th>id</th> -->
            <th></th>
            <th>Name</th>
            <th>Email</th>
            <th>Mood</th>
            <th>Coins</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                <img
                    src="{{ user.profileImgUrl }}"
                    alt="profileImg"
                    width="32"
                    height="32"
                    class="rounded-circle"
                />
            </td>
            <td>
                <a [routerLink]="['/users/', user._id]">
                    {{ user.name }}
                </a>
            </td>
            <td>{{ user.emailAddress }}</td>
            <td>{{ user.mood }}</td>
            <td>{{ user.coins }}</td>
        </tr>
    </tbody>
</table>
}
